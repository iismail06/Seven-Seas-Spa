<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Seas Spa - Contact</title>
    <!-- CSS for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
       <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/images/logo.png" alt="Logo" width="30" height="30" class="me-2">
                    Seven Seas Spa
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html#services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Hero Image Start -->
        <section class="hero-section position-relative">
            <img src="assets/images/hero-image.png" alt="Spa Hero" class="w-100 h-100 position-absolute top-0 start-0">
            <div class="container position-relative">
                <div class="row justify-content-center align-items-center">
                    <div class="col-md-8 text-center text-white">
                        <h1 class="display-4 fw-bold">Relax, Refresh, Renew</h1>
                        <h2 class="text-center fw-bold mb-3">Get in Touch</h2>
                        <p class="lead text-center mb-4">We'd love to hear from you</p>
        </section>
        </section>

        <section>
            <div class="card contact-card mx-auto"></div>
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4 contact-title">Contact Us</h3>
                    <p class="lead">We're here to help and answer any question you might have. We look forward to hearing from you.</p>

                    <form action="thankyou.html" method="get">
                        <div class="mb-3">
                            <label for="contactName" class="form-label contact-label">Name</label>
                            <input type="text" class="form-control contact-input" id="contactName" name="contactName" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label contact-label">Email</label>
                            <input type="email" class="form-control contact-input" id="contactEmail" name="contactEmail" placeholder="Your Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactSubject" class="form-label contact-label">Subject</label>
                            <input type="text" class="form-control contact-input" id="contactSubject" name="contactSubject" placeholder="Subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label contact-label">Message</label>
                            <textarea class="form-control contact-input" id="contactMessage" name="contactMessage" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn contact-btn w-auto">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- Contact Section End -->

        <!-- Footer Start -->
        <footer class="footer py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 text-start">
                    <span>&copy; 2025 Seven Seas Spa. All rights reserved.</span>
                </div>
                <div class="col-md-4 text-end">
                    <a href="https://www.linkedin.com/in/idil-ismail/" class="ms-3 text-decoration-none footer-social" target="_blank">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="https://github.com/iismail06" class="ms-3 text-decoration-none footer-social" target="_blank">
                        <i class="bi bi-github"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
